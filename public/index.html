<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    
    <title>Shawn's Pusher Poll</title>
</head>
<body>
    <div class="container">

    <h1>Why do everyone wants to hire Shawn?</h1>
    <p>Vote for your favorite merit that you find in Shawn. </p>
    <form id="vote-form">
        <p>
            
            <label for="skill">
                <input type="radio" name="mer" id="skill" value="skill">
                <span>Coding skills are perfect.</span>
            </label>
        </p>

        <p>
            
            <label for="smile">
                <input type="radio" name="mer" id="smile" value="smile">
                <span>Smiles shine too bright.</span>
            </label>
        </p>

        <p>
            
            <label for="heart">
                <input type="radio" name="mer" id="heart" value="heart">
                <span>A heart as gentle as crystle.</span>
            </label>
        </p>

        <p>
            
            <label for="physiques">
                <input type="radio" name="mer" id="physiques" value="physiques">
                <span>Physiques of Greek sculpture.</span>
            </label>
        </p>

        <input type="submit" value="Vote" class="btn">

    </form>

    <br><br>

    <div id="chartContainer" style="height:300px; width:100%">
    
    </div>
    <script
    src="https://code.jquery.com/jquery-3.5.1.js"
    integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
    crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pusher/6.0.3/pusher.min.js" integrity="sha512-zYPlyzRABZ29P/pQWx7ru2PSiTx1k+80Z5QFONpb8oztdnMqtt2rEerT5/TV07jIXO//wiRYqn6/MzqCmH5BUg==" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/canvasjs/1.7.0/canvasjs.min.js" integrity="sha512-FJ2OYvUIXUqCcPf1stu+oTBlhn54W0UisZB/TNrZaVMHHhYvLBV9jMbvJYtvDe5x/WVaoXZ6KB+Uqe5hT2vlyA==" crossorigin="anonymous"></script>


    <script src="main.js"></script>
</body>
</html>
